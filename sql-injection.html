<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Secure Portal</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #999;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .fail {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Government Access Portal</h2>
    <input type="text" id="login" placeholder="Username">
    <input type="text" id="password" placeholder="Password">
    <button onclick="checkLogin()">Log In</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function checkLogin() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      const allowedPasswords = [
        "' or '1'='1",
        "1' or '1' = '1",
        "'1' or '1' = '1'",
        "'or'1'='1",
        "1'or'1'='1",
        "'1'or'1'='1'"
      ];

      if (login.toLowerCase() !== "agent") {
        document.getElementById("message").className = "message fail";
        document.getElementById("message").textContent = "NO SUCH USER IN DATABASE.";
      } else if (allowedPasswords.includes(password)) {
        document.getElementById("message").className = "message success";
        document.getElementById("message").textContent = "ACCESS GRANTED. Следующая подсказка: найдите носитель. https://rinorihara.github.io/cyberquest/unlock.html";
      } else {
        document.getElementById("message").className = "message fail";
        document.getElementById("message").textContent = "ACCESS DENIED.";
      }
    }
  </script>
</body>
</html>

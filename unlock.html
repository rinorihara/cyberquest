<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #161b22;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px #58a6ff;
    }
    input[type="text"] {
      padding: 0.5em;
      margin-top: 1em;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 1em;
      color: #58a6ff;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí Enter Temporary Access Password</h2>
    <input type="text" id="password" placeholder="Temporary Password...">
    <button onclick="checkPassword()">Unlock</button>
    <div id="nextStep" class="message hidden">
      ‚úÖ Access granted.<br>
      Proceed to <strong>https://rinorihara.github.io/cyberquest/pincode.html</strong> and enter your agent code.
    </div>
    <div id="errorMsg" class="message hidden" style="color: #f85149">
      ‚ùå Invalid password. Please try again.
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const correctPassword = "Hello_Agent";
      const nextStep = document.getElementById("nextStep");
      const errorMsg = document.getElementById("errorMsg");

      if (input === correctPassword) {
        nextStep.classList.remove("hidden");
        errorMsg.classList.add("hidden");
      } else {
        errorMsg.classList.remove("hidden");
        nextStep.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
